<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Luxe Dunes お問い合わせフォーム</title>
  <meta name="description" content="ドバイチョコECサイト">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Noto+Sans+JP&family=Zen+Kurenaido&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/" type="image/svg+xml">
  <link rel="icon alternate" href="imeges/favicon (1).ico" type="image/png">
</head>
</head>

<body>
  <header>
    <header id="header">
      <p class="title_text"><a href="index.html">Luxe Dunes</a></p>
      <div class="logo_title">
        <figure class="image">
          <a href="index.html"><img src="imeges/main.logoai (2).png" alt=""></a>
        </figure>
      </div>
      <div class="topnav">
        <a class="cart" href="#"><span class="top_span"><img src="imeges/kkrn_icon_cart_6.png" alt=""></span><span
            class="bottom_span"><span>カート</span></a>
        <a class="favorite" href="#"><span class="top_span"><img src="imeges/kkrn_icon_hoshi_4.png" alt=""></span><span
            class="bottom_span">お気に入り</span></a>
        <a class="login" href="#"><span class="top_span"><img src="imeges/kkrn_icon_user_13.png" alt=""></span><span
            class="bottom_span">ログイン</span></a>
        <input type="text" placeholder="商品を探す">
    </header>
    <div class="Form">
      <div class="Form-Item">
        <p class="Form-Item-Label">
          <span class="Form-Item-Label-Required">必須</span>会社名
        </p>
        <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
        <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
        <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
        <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
        <textarea class="Form-Item-Textarea"></textarea>
      </div>
      <input type="submit" class="Form-Btn" value="送信する">
    </div>
    
    <footer id="footer" class="wrapper">
      <h2 class="copyright">Luxe Dunes&copy; </h2>

      <ul class="footer_info">
        <li><a href="contact.html">お問い合わせ</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">お支払方法</a></li>
        <li><a href="#">発送方法</a></li>
        <li><a href="#">特定商取引法について</a></li>
        <li><a href="#">プライバシー</a></li>
      </ul>
      <a class="pagetop" href="#"><div class="pagetop__arrow"></div></a>
    </footer>
</body>

</html>

</body>

</html>
